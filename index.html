<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="fonts.css">
    <link rel="icon" href="assets/icons/favicon.png" type="image/png">
    <title>El Pollo Loco</title>
    <script src="classes/drawable-object.class.js"></script>
    <script src="classes/movable-object.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/chicken.class.js"></script>
    <script src="classes/chick.class.js"></script>
    <script src="classes/cloud.class.js"></script>
    <script src="classes/status-bar.class.js"></script>
    <script src="classes/status-bar-bottles.class.js"></script>
    <script src="classes/status-bar-coins.class.js"></script>
    <script src="classes/status-bar-endboss.class.js"></script>
    <script src="classes/status-bar-energy.class.js"></script>
    <script src="classes/world.class.js"></script>
    <script src="classes/background-object.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="classes/throwable-object.class.js"></script>
    <script src="classes/bottle.class.js"></script>
    <script src="classes/coin.class.js"></script>
    <script src="classes/endboss.class.js"></script>

</head>

<body>
    <h1>El Pollo Loco</h1>
    <div id="canvas_container" class="canvas-container">
        <img id="start_screen" src="assets/img/9_intro_outro_screens/start/startscreen_1.png">
        <img id="start_button" onclick="startGame()" src="assets/img/9_intro_outro_screens/start/play_arrow4.svg"> <canvas
            id="canvas" width="720" height="480"></canvas>
            <img onclick="turnVolumeOff()" id="volume_on_icon" class="volume-icon" src="assets/icons/volume-on.svg">
            <img onclick="turnVolumeOn()" id="volume_off_icon" class="volume-icon" src="assets/icons/volume-off.svg">
        <div class="mobile-touch-button-container">
            <div class="mobile-touch-buttons-bottom">
                <div>
                    <img id="button_left" src="assets/icons/arrow-left.svg" class="mobile-touch-button">
                    <img id="button_right" src="assets/icons/arrow-right.svg" class="mobile-touch-button">
                </div>
                <div>
                    <img id="button_jump" src="assets/icons/arrow-up.svg" class="mobile-touch-button">
                    <img id="button_throw" src="assets/icons/throw.svg" class="mobile-touch-button">
                </div>
            </div>

            <div class="mobile-touch-buttons-volume">
                <img onclick="turnVolumeOff()" id="volume_on_button" src="assets/icons/volume-on.svg"
                    class="mobile-touch-button volume-button">
                <img onclick="turnVolumeOn()" id="volume_off_button" src="assets/icons/volume-off.svg"
                    class="mobile-touch-button volume-button">
            </div>

        </div>

        <div id="small_screen_container">
            <img id="screen_rotation_icon" src="assets/icons/screen_rotation.svg">
            <span id="turn_device_message">Turn your device to play</span>
        </div>
    </div>
    <a href="impressum.html" class = "imprint-link">Impressum</a>
</body>

</html>
